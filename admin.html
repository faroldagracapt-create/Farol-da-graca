<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Farol da Graça</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module">
        import { AuthService } from './auth.js';
        import { DataService } from './data.js';

        // Admin Guard
        AuthService.requireAdmin();

        const content = DataService.getContent();
        const users = DataService.getUsers();
        
        // Render Stats
        document.getElementById('total-users').textContent = users.length;
        document.getElementById('active-today').textContent = users.filter(u => {
            // Mock active today logic
            return Math.random() > 0.5; 
        }).length;

        // Render Resources Table
        const tbody = document.getElementById('resources-table');
        content.resources.forEach(res => {
            const tr = document.createElement('tr');
            tr.className = 'border-b border-gray-100 hover:bg-gray-50';
            tr.innerHTML = `
                <td class="p-4 font-medium">${res.title}</td>
                <td class="p-4 text-gray-500">${res.category}</td>
                <td class="p-4">
                    <button class="text-blue-600 hover:underline text-sm" onclick="editResource('${res.id}')">Editar</button>
                </td>
            `;
            tbody.appendChild(tr);
        });

        // Mock Edit Function
        window.editResource = (id) => {
            alert(`Funcionalidade de edição para o ID ${id} (Simulado). Em produção, abriria um modal.`);
        };
    </script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <div class="min-h-screen flex flex-col">
        <header class="bg-white shadow-sm py-4 px-6 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i data-lucide="shield" class="text-red-600"></i>
                <span class="font-bold text-gray-900">Admin Panel</span>
            </div>
            <a href="index.html" class="text-sm text-gray-500 hover:text-gray-900">Voltar ao Site</a>
        </header>

        <main class="flex-1 p-6 max-w-7xl mx-auto w-full">
            <h1 class="text-2xl font-bold mb-6">Painel de Controlo</h1>

            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                    <h3 class="text-gray-500 text-sm font-medium uppercase">Utilizadores Totais</h3>
                    <p id="total-users" class="text-3xl font-bold text-gray-900 mt-2">-</p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                    <h3 class="text-gray-500 text-sm font-medium uppercase">Ativos Hoje</h3>
                    <p id="active-today" class="text-3xl font-bold text-green-600 mt-2">-</p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                    <h3 class="text-gray-500 text-sm font-medium uppercase">Alertas de Risco</h3>
                    <p class="text-3xl font-bold text-red-600 mt-2">0</p>
                    <p class="text-xs text-gray-400 mt-1">Baseado em keywords de diário (Mock)</p>
                </div>
            </div>

            <!-- Content Management -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                <div class="p-6 border-b border-gray-100 flex justify-between items-center">
                    <h2 class="font-bold text-lg">Gestão de Recursos</h2>
                    <button class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm hover:bg-blue-700">Novo Recurso</button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-gray-50 text-xs text-gray-500 uppercase">
                                <th class="p-4">Título</th>
                                <th class="p-4">Categoria</th>
                                <th class="p-4">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="resources-table">
                            <!-- JS Injected -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
